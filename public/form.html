<form id="search-form">
  <div id="job-search-container" class="monster-jobs-search monster-jobs-item">
    <div class="search-keyword">
      <div class="code-embed w-embed">
        <input class="form_input input_control" type="text" name="keyword" placeholder="Title" id="keyword" required="">
      </div>
    </div>
    <div class="search-area">
      <div class="code-embed w-embed">
        <input class="form_input input_control" type="text" name="location" placeholder="City" id="location" required="">
      </div>
    </div>
    <div class="search-button">
      <div class="code-embed w-embed">
        <button class="button button_control" type="submit">Search</button>
      </div>
    </div>
  </div>
</form>
